<ng-container *ngIf="lautFMStationInfo">
  <h1>{{lautFMStationInfo.display_name}}</h1>
  <h2>{{currentSong}} - {{currentArtist}}</h2>
  <img [src]="coverSrc" *ngIf="coverSrc != ''">
  <br>
  <button *ngIf="audio && audio.state == 'stopped'" (click)="audio.play()">Play</button>
  <button *ngIf="audio && audio.state == 'playing'" (click)="audio.stop()">Stop</button>
</ng-container>
